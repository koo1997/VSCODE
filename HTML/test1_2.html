<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>세로 내비게이션바</title>
<style>
ul 
{
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 200px;
    background-color: #f1f1f1;
}
 
li a:active 
{
    display: block; 
    color: #000; 
    padding: 8px 0 8px 16px; 
    text-decoration: none; 
    background-color: green;
}
 
li a, li a:visited 
{
    display: block; 
    color: #000; 
    padding: 8px 0 8px 16px; 
    text-decoration: none;
}
 
li a:hover 
{
    background-color:#555;
    font-weight:bold;
    color:white;
}
</style>
</head>
<body>
 
<h3>세로 Navigation Bar</h3>
 
<ul>
  <li><a href="#">Home</a></li>
  <li><a href="#">News</a></li>
  <li><a href="#">Contact</a></li>
  <li><a href="#">About</a></li>
</ul>
 
</body>
</html>
